<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />

    <title>Weather App</title>
</head>
<body>
    <section class="h-screen flex flex-col items-center justify-center">
    

        <div class="card card-compact bg-base-100 w-96 shadow-xl">
    
            <figure class="flex flex-col">
                <div id="search-box" class="">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                      </label>
        
                </div>
              <img class="w-45"
                src="images/clear.png"
                alt="Shoes" />
            </figure id='weather-box'>
            <div class="card-body">
              <h2 class="card-title flex justify-center text-5xl">16Â°C</h2>
              <p class="flex justify-center text-3xl">Broken Clouds</p>
              <div class="card-actions justify-start gap-40">
               
               <div class="flex flex-row gap-2 items-center">
                <i class='bx bx-water'></i>
                <div>
                    <h3 class="text-3xl">0%</h3>
                    <p>Humidity</p>
                </div>
                
               </div> 
               <div class="flex flex-row gap-2 items-center">
                <i class='bx bx-wind'></i>
                <div>
                    <h3 class="text-3xl">0Km/h</h3>
                    <p>Wind Speed</p>
                </div>
                
               </div> 

              </div>
            </div>
          </div>

    </section>

    <script src="./index.js"></script>
</body>
</html>
